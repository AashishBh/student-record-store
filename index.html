<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KEC Student's Records</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="brand"><span>Kathmandu</span> Engineering College</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>KEC</h3>
        <ul>
          <li><i class="fa fa-road"></i> Kalimati</li>
          <li><i class="fa fa-phone"></i> (555) 555-5555</li>
          <li><i class="fa fa-envelope"></i> admin@kecktm.edu.np</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Please enter correct details.</h3>
        <div class="alert">Your details have been saved.</div>
        <form id="contactForm">
          <p>
            <label>Full Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Roll No.</label>
            <input type="text" name="roll" id="roll">
          </p>
          <!-- adding here  -->
          <p>
            <label>Year</label>
            <select name="year" id="year">
              <option value="First">First</option>
              <option value="Second">Second</option>
              <option value="Third">Third</option>
              <option value="Fourth">Fourth</option>
            </select>
          </p>
          <p>
            <label>Part</label>
            <select name="year" id="part">
              <option value="First">First</option>
              <option value="Second">Second</option>
            </select>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <!-- <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p> -->
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
        <div class='link'>
          <a href='records.html'>Click here to view records.</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="index.js"></script>
</body>

</html>
